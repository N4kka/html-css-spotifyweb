<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/fde1896e35.js" crossorigin="anonymous"></script>
    <!-- STYLES -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <!-- MAIN CALL TO ACTION -->
        <section>
            <header>
                <a class="upgrade">EFFETTUA L'UPGRADE</a>
            </header>
        </section>
        <!-- /MAIN CALL TO ACTION -->

        <!-- NAV -->
        <section>
            <nav>
                <div class="spotify-logo">
                    <img src="img/logo.svg" alt="Spotify Logo">
                </div>
                <div class="sidebar icons bl">
                    <img class="size" src="img/home.svg" alt="Home Button">
                    <span class="btn-description">Home</span>
                </div>
                <div class="sidebar icons ml">
                    <img class="size" src="img/search.svg" alt="Search Button">
                    <span class="btn-description text-color">Cerca</span>
                </div>
                <div class="sidebar icons ml">
                    <img class="size" src="img/libreria.svg" alt="Your Library Button">
                    <span class="btn-description text-color">La tua libreria</span>
                </div>
                <div class="playlist">
                    <h4 class="white">PLAYLIST</h4>
                    <button>+</button>
                    <span class="text-color btn-description">Crea Playlist</span>
                    <p class="text-color">Nome Playlist</p>
                    <p class="text-color">Nome Playlist</p>
                    <p class="text-color">Nome Playlist</p>
                    <p class="text-color">Nome Playlist</p>
                    <p class="text-color">Nome Playlist</p>
                    <p class="text-color">Nome Playlist</p>
                    <p class="text-color">Nome Playlist</p>
                </div>
                <div class="download text-color">
                    <img class="download-btn" src="img/download.svg" alt="Download App">
                    <span class="btn-description fs">Installa l'app</span>
                </div>
                <div class="profile">
                    <img class="size profile-icon" src="img/profile.svg" alt="Icon Profile">
                    <span class="btn-description white fs">John Doe</span>
                </div>
            </nav>
        </section>
        <!-- /NAV -->

        <!-- MAIN-CONTENT -->
        <section>
            <div class="main-content">

            </div>
        </section>        
        <!-- /MAIN-CONTENT -->

        <!-- FOOTER -->
        <section>
            <footer>
                <div class="current-song">
                    <img src="img/sinister.jpeg" alt="Sinister">
                    <ul class="small-fs">
                        <li class="white btn-description">Sinister</li>
                        <li class="text-color">Brano Nome</li>
                    </ul>
                </div>
                <div class="play buttons">
                    <div class="play-stop white">
                        <i class="fas fa-random"></i>
                        <i class="fas fa-step-backward"></i>
                        <a class="play-btn"> <i class="fas fa-play"></i></a>
                        <i class="fas fa-step-forward"></i>
                        <i class="fas fa-redo"></i>
                    </div>
                    <div class="song-duration mt">
                        <span class="white fs">0:25</span>
                        <div class="duration ml"></div>
                        <div class="white-duration"></div>
                        <span class="white ml fs">4:35</span>
                    </div>
                </div>
                <div class="volume">
                    <div class="queue-volume white btn-description">
                        <i class="fas fa-list"></i>
                        <i class="fas fa-desktop ml-1"></i>
                        <i class="fas fa-volume-up ml-1"></i>
                        <div class="volume-up ml-1"></div>
                        <div class="white-duration-2"></div>
                    </div>
                </div>
            </footer>
        </section>
        <!-- /FOOTER -->

    </main>
</body>
</html>
